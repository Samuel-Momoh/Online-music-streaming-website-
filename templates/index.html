{% extends 'base.html'%}
{% block body%}
    <!-- preloader -->
    <div class="preloader-body">
        <div class="preloader-container">
            <img src="static/img/profile-pic.jpg" alt="" >
        <div class="brand-name">
            <h1 id="brand-text">Ferry Music</h1>
        </div>
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>
    </div>
    <!-- End of preloader -->
    <header>
        <div class="logo"><a href="#">F<span class="tip">ERRY</span>MUZIC</a></div>
<div class="search"><input type="text" id="searchItem"><i class="fa fa-search" id="myBtn"></i></div>
</header>
<nav>
    <ul>
        <li><a href="/" class="active">TRENDING</a></li>
        <li><a href="genre">GENRE</a></li>
        <li><a href="songs">SONGS</a></li>
        <li><a href="artist">ARTIST</a></li>
    </ul>
</nav>
<div class="trending">
    {% for row in data: %}
   <div class="trendin-item">
        <div class="item-image">
            <a href="/songs/{{row.0}}"><img src="static/album-art/{{row.8}}" alt=""></a>
        </div>
        <div class="details">
            <div class="details-text">
                <h2>{{row.2}}</h2>
                <p>{{row.1}}</p>
            </div>
            <div class="click">
                <a href="static/songs/{{row.3}}" data-title="{{row.1}}-{{row.2}}" data-img="static/album-art/{{row.8}}" data-artist="{{row.2}}" data-name="{{row.1}}" data-genre="{{row.5}}"  class="playBtn">  <div class="play"><i class="fa fa-play"></i></div></a>
              <a href="static/songs/{{row.3}}" class="download-btn" data-name="{{row.2}}" data-artist="{{row.1}}" data-img="static/album-art/{{row.8}}" > <div class="download"><i class="fa fa-download"></i></div></a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
<footer>
    <div class="icon">
        <div class="icon-items"><i class="fa fa-facebook"></i></div> 
        <div class="icon-items"><i class="fa fa-twitter"></i></div> 
        <div class="icon-items"><i class="fa fa-instagram"></i></div> 
    </div>
</footer>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Preloader -->
    <div id="loader-wrapper" >
      <div id="loader"></div>
  </div>
     <!-- Modal content -->
     <div class="modal-content" style="display: none;">
       <div class="modal-header">
           <div class="header-button close">
              <i class="fa fa-close"></i>
           </div>
       </div>
       <div class="search-query">
          <div class="empty" style="display: none;"> 
              <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#FF0066" d="M48.5,-63.4C59.2,-48.7,62,-30.1,64.6,-11.8C67.3,6.4,69.9,24.1,64.2,39.8C58.4,55.5,44.3,69.2,29.6,69.5C14.8,69.7,-0.5,56.6,-19,50.6C-37.5,44.5,-59.1,45.6,-64.2,37C-69.3,28.3,-57.8,10.1,-50.1,-4.4C-42.3,-19,-38.2,-29.8,-30.4,-45C-22.7,-60.2,-11.4,-79.8,3.7,-84.2C18.8,-88.7,37.7,-78,48.5,-63.4Z" transform="translate(100 100)" />
                </svg>
                <h2>No Such record found</h2>
          </div>
       </div>
     </div>
   
   </div>  
 <script type="text/javascript" src="{{ url_for('static', filename='js/stickyapp.js') }}" ></script>
 <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" ></script>
 <script type="text/javascript" src="{{ url_for('static', filename='js/download.js') }}" ></script>
 {%endblock%}
